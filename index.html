<!doctype html>
<html lang="en">
   <head>
      <title>Jitsi Presence Logger</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <script src="js/scripts.js"></script> 
   </head>
   <body>
      <header>
         <section  style="background:transparent !important" class="jumbotron text-center">
            <div class="container">
               <h1>Presence Logger</h1>
               <p class="lead text-muted">Lista de presença</p>
            </div>
         </section>
      </header>
      <div class="container">
         <div class="row">
            <div class="col-sm-3">
               <h3>Busca por curso</h3>
               <input id="cursoInput" type="text" class="form-control" name="curso" placeholder="ID do curso">
            </div>
            <div class="col-sm-3">
               <h3>Busca por turma</h3>
               <input id="turmaInput" type="text" class="form-control" name="turma" placeholder="ID da turma">
            </div>
            <div class="col-sm-3">
               <h3>Busca por aluno</h3>
               <input id="alunoInput" type="text" class="form-control" name="aluno" placeholder="Email do aluno">
            </div>
            <div class="col-sm-3">
               <h3>Busca por aula</h3>
               <input id="aulaInput" type="text" class="form-control" name="aula" placeholder="ID da aula">
            </div>
         </div>
      </div>
      <div id="logreg" style="margin-top:35px" class="d-flex justify-content-center">
         <h4>Últimos registros  </h4>
      </div>
   </body>
</html>
